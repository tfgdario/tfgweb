<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body class="imgIndice2">
	<nav th:replace="fragments/nav" />

	<div class="container" id="loguear">
		<h2 th:text="#{login.message}"></h2>
		<form class="form-horizontal form_entrar" method="post"
			action="/login">

			<div class="form-group">
				<span id="msgError" th:text="${error}"></span>
			</div>

			<div class="form-group">
				<!-- <label class="control-label col-sm-2" for="username" th:text="#{username.message}"></label> -->
				<div class="col-sm-10" id="usuario">
					<!-- Este span lo necesito para mostrar el icono de usuario que descargué de icomoon -->
					<span class="icon-user"></span> <input type="text"
						class="form-control" name="username" required="true"
						th:placeholder="#{username.message}" />
				</div>
			</div>

			<div class="form-group">
				<!-- <label class="control-label col-sm-2" for="username"
					th:text="#{password.message}"></label> -->
				<div class="col-sm-10" id="contrasenia">
					<!-- Este span lo necesito para mostrar el icono de contraseña que descargué de icomoon -->
					<span class="icon-key"></span> <input type="password"
						class="form-control" name="password" required="true"
						th:placeholder="#{password.message}" />
				</div>
			</div>
			
			<div class="form-group">
				<a href="/resetPass" th:text="#{login.resetPass.message}"> </a>

			</div>
			

			<div class="form-group">
				<button type="submit" id="btnLogIn" class="btn btn-primary "
						th:text="#{login2.message}"></button>

			</div>
			

			</div>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

		</form>




	</div>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
