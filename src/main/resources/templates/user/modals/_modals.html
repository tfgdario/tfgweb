<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- Modal -->
<div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="votacionName"	 th:text=" ${votacion.nombre}"> </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            
                <h5 class="" id="eleccion" th:text=" ${voto}"> </h5>
                
                <p th:text=" ${voto}"> hyuiui</p>
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                
                <form action="/user/votar" th:object="${voto}">
                
                  <button type="button" class="btn btn-primary">Aceptar</button>
                
                </form>
               
            </div>
        </div>
    </div>
</div>
</body>
</html>
